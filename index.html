<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather API</title>
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input class="search__input" type="text" placeholder="City name" spellcheck="false">
        <button class="search__btn">
          <img src="./public/images/search.png" alt="search icon">
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img class="weather__icon">
        <h1 class="weather__temp"></h1>
        <h2 class="weather__city"></h2>
        <div class="weather__details">
          <div class="col">
            <img>
            <div>
              <p class="humidity"></p>
              <p class="weather__humidity">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img>
            <div>
              <p class="wind"></p>
              <p class="weather__wind">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./public/src/main.js"></script>
  </body>
</html>
